<script>
  function toggleMusica() {
    const musica = document.getElementById("musica");

    musica.volume = 1.0; // Força volume máximo
    musica.muted = false;

    if (musica.paused) {
      musica.play().then(() => {
        console.log("Som iniciado.");
      }).catch(err => {
        alert("Erro ao tentar tocar: " + err.message);
      });
    } else {
      musica.pause();
    }
  }
</script>
