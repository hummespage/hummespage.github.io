<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hummes Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scroll-container">
    <!-- Fundo visual com imagens dentro da pasta assets -->
    <img src="assets/fundo_site_parte_1.png" alt="Fundo parte 1" class="fundo-img" />
    <img src="assets/fundo_site_parte_2.png" alt="Fundo parte 2" class="fundo-img" />
    <img src="assets/fundo_site_parte_3.png" alt="Fundo parte 3" class="fundo-img" />

    <!-- Conteúdo sobreposto -->
    <div class="conteudo-site">
      <img src="assets/hummes-logo.png" alt="Hummes Page Logo" class="logo" />

      <section class="sobre">
        <h1>Sobre Mim</h1>
        <p>Olá! Meu nome é Hummes, nasci em 1985. Este é meu portfólio com projetos em Python e desenvolvimento de jogos.</p>
      </section>

      <section class="projetos">
        <h2>Projetos</h2>
        <p>Aqui você poderá acessar meus jogos, animações e códigos criativos criados em Python.</p>
      </section>
    </div>
  </div>
</body>
</html>
